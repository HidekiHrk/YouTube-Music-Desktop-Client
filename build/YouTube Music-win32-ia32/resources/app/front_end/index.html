<!DOCTYPE html>
<html>
<head>
	<title>YouTube Music</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body style="overflow: hidden;">
	<div id="blocobranco"></div>
	<div id="control">
		<p id="ytmsc_title"><img src="../img/ico.png"><script>document.write((() =>{
			const pkg = require('../package.json');
			return `${pkg.productName} v${pkg.version}`;
		})())</script></p>
		<img class="rightcontrol" src="./svg/close.svg" onclick="manipulate_window('close')">
		<img class="rightcontrol" src="./svg/maximize.svg" style="right: 30px;" onclick="manipulate_window('maximize')">
		<button onclick="manipulate_window('minimize')" class="botoes" style="right: 60px;"><img class="butoes" src="./svg/minimize.svg" style="width: 15px; display: block; align-self: center; position: relative;"></button>
		<button class="botoes" style="left: 0px;"><img class="butoes" src="./svg/menu.svg" style="width: 15px; display: block; align-self: center; position: relative;"></button>
	</div>
	<webview autosize id="webview" src="https://accounts.google.com/ServiceLogin?continue=https%3A%2F%2Fwww.youtube.com%2Fsignin%3Fhl%3Dpt%26next%3Dhttps%253A%252F%252Fmusic.youtube.com%252F%26feature%3D__FEATURE__%26app%3Ddesktop%26action_handle_signin%3Dtrue&service=youtube&ltmpl=music&uilel=3&hl=pt-BR&passive=true"></webview>
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
